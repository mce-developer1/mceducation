<!DOCTYPE html>
<html>
    <head>
        <title>MC Online Resource</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/player.css" />
        
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/modernizr.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/player.js"></script>
        
        <script>
            $(document).ready(function() {
                var paths = window.location.pathname.split('/');
                if (paths.length<2) {
                    alert("Can not load the folder name");
                    return;
                }
                
                var folderName = paths[paths.length-2];
                $('#title').html('<img id="TitlePage" src="media/' + folderName + '_Title.png"/>');
                $('#mco_objective_modal').html('<img src="media/' + folderName + '_LO.png" />');
                
                $('#mco_objective_btn').click(function(){
                    $('#mco_objective_modal').modal('show');
                });
                   
                $('#mco_objective_modal').click(function() {
                    $('#mco_objective_modal').modal('hide');
                });
        
                $('#title').click(function() {
                    $('#title').hide();
                    $('#mco_objective_btn').hide();
                    player(folderName, numberOfSegments);
                });
            });    
        </script>
		<script language="javascript" src="..\scripts\Scorm_lms.js"></script>
		<script language="javascript" src="..\scripts\APIWrapper.js"></script>
		<script language="javascript" src="..\scripts\SCOFunctions.js"></script>
		<script type="text/javascript" language="JavaScript">
			function fSetCompleted()
			{
				SCOInitialize();
				DoFSCommand("CMISetStatus,completed");
			}
		</script>
    </head>
    <body onLoad="fSetCompleted()" onunload="SCOFinish()">
        <div class="container">
            <div id="content">
                <div id="title"></div>
                <div id="mco_objective_btn">
                    <i class="icon-large icon-info-sign mco_hint pull-right"></i>
                </div>
             </div>
            
            <div id="mco_objective_modal" class="modal hide fade mco_hint_modal"></div>
        </div>
    </body>
</html>
